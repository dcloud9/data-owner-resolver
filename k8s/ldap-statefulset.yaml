apiVersion: v1
kind: Service
metadata:
  name: ldap
  namespace: data-resolver
spec:
  selector:
    app: ldap
  ports:
    - port: 1389
      targetPort: 1389
      protocol: TCP
      name: ldap
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ldap
  namespace: data-resolver
spec:
  serviceName: ldap
  replicas: 1
  selector:
    matchLabels:
      app: ldap
  template:
    metadata:
      labels:
        app: ldap
    spec:
      subdomain: ldap
      containers:
      - name: openldap
        # Using Bitnami image from AWS ECR Public (no Docker Hub rate limits)
        # Bitnami uses port 1389 instead of 389
        image: public.ecr.aws/bitnami/openldap:2.6
        env:
        - name: LDAP_ROOT
          value: "dc=example,dc=com"
        - name: LDAP_ADMIN_USERNAME
          value: "admin"
        - name: LDAP_ADMIN_PASSWORD
          value: "admin"
        - name: LDAP_CUSTOM_LDIF_DIR
          value: "/ldifs"
        ports:
        - containerPort: 1389
          name: ldap
        readinessProbe:
          tcpSocket:
            port: 1389
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 1389
          initialDelaySeconds: 60
          periodSeconds: 20
